    <div class="container-quiz">
        <div class="centeringQuiz">
            <h1>Quiz</h1>
            <img src="./css/images/friendswine.png" alt="imagemquiz" class="imgQuiz">
            <h3>Dê uma olhada nas suas respostas:</h3>
            
            <script>

            alert("Vamos conhecer sobre vinho!")


            // caixa de prompt com as perguntas:
                let nome = prompt("Digite seu nome")
                let question1 = prompt("Você conhece bem de vinhos?")
                let question2 = prompt("Você tem um tipo favorito de vinho? (Tinto, Branco, Rosé, Verde, etc.)")
                let question3 = prompt("Tem alguma vinheria preferida?")
                let question4 = prompt("Conhece sobre harmonização de vinhos?")
                let question5 = prompt("Tem algum país de sua preferência ao escolher um vinho?")
                let question6 = prompt("Tem alguma uva que você prefere?")
                let question7 = prompt("Você sabe sobre as temperaturas corretas de servir o vinho?")
                let question8 = prompt("Conhece sobre a maneira de armazenamento correto dos vinhos?")
                let question9 = prompt("Quais informações julga importante na hora de escolher um vinho?")
                let question10 = prompt("Gostaria de saber mais sobre vinhos?")

            
                // para aparecer as respostas (com quebra de linha):
                document.write(`<p class="quizAnswers">O seu nome é: ${nome}
                <br></br>
                Você conhece ${question1} de vinhos.
                <br></br>
                Tem alguma uva que você prefere? ${question2}
                <br></br>
                Sua vinheria preferida é: ${question3}
                <br></br>
                O seu conhecimento sobre harmonização de vinhos é: ${question4}
                <br></br>
                Seu país de preferência é: ${question5}
                <br></br>
                O seu tipo de uva preferido é: ${question6}
                <br></br>
                Seu conhecimento sobre temperatura em vinhos é: ${question7}
                <br></br>
                Seu conhecimento sobre armazenamento de vinhos é: ${question8}
                <br></br>
                Em sua opinião, ${question9} são importantes na hora de escolher um vinho.
                <br></br>
                Sua escolha de saber mais sobre vinhos é: ${question10}
                </p>`)           
            </script>
